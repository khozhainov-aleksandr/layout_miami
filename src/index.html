<!DOCTYPE html>
<html lang="en" class="page">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBiKE</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>

  <body class="page__body">
    <header class="page__section header">
      <div class="container">
        <div class="header__content">
          <nav class="header__nav top-actions">
            <a class="logo" href="#">
              <img class="logo__image" src="./images/logo/MyBiKE.svg"
                alt="Logo MyBiKE">
            </a>

            <a class="header__call-phone icon icon--phone"
              href="tel:+1 234 5555-55-55"></a>

            <a class="header__menu-open icon icon--menu-open" href="#menu"></a>
          </nav>
          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
    </header>

    <nav id="menu" class="page__menu menu">
      <div class="container">
        <div class="menu__content">
          <div class="menu__top top-actions top-actions--menu-close">
            <a class="logo" href="#">
              <img class="logo__image" src="./images/logo/MyBiKE.svg"
                alt="Logo MyBiKE">
            </a>

            <a class="icon icon--menu-close" href="#"></a>
          </div>

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link">Home</a>
            </li>

            <li class="menu__item">
              <a href="#about-us" class="menu__link">About us</a>
            </li>

            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link">Compare bikes</a>
            </li>

            <li class="menu__item">
              <a href="#details" class="menu__link">Details</a>
            </li>

            <li class="menu__item">
              <a href="#contacts" class="menu__link">Contacts</a>
            </li>
          </ul>

          <a
            class="menu__call menu__call--phone"
            href="tel:+1 234 555-55-55"
          >
            +1 234 555-55-55
          </a>

          <a
            class="menu__call menu__call--action"
            href="tel:+1 234 555-55-55"
          >
            Book a test ride
          </a>
        </div>
      </div>
    </nav>

    <main class="main">
      <section
        id="about-us"
        class="page__section about"
      >
        <div class="container">
          <div class="grid grid--tablet">
            <div class="
              grid-item
              grid-item--tablet-1-3
              grid-item--desktop-1-4
            ">
              <h2 class="about__title">Move Free</h2>
            </div>

            <div class="
              grid-item
              grid-item--tablet-4-6
              grid-item--desktop-6-11
            ">
              <p class="about__paragraph">
                Shift your ride, not gears. Find the fastest way to move in the
                city as the bike adapts intuitively to power the speed you need.
              </p>
            </div>
          </div>
        </div>
      </section>

      <section id="compare-bikes" class="page__section">
        <div class="container">
          <h2 class="page__section-title">
            Compare Bikes
          </h2>
        </div>
      </section>

      <section id="details" class="page__section">
        <div class="container">
          <h2 class="page__section-title">
            The Details
          </h2>
        </div>
      </section>

      <section id="contacts" class="page__section">
        <div class="container">
          <h2 class="page__section-title">
            Contact us
          </h2>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>

</html>
